name: sistema_tarefas_kids
description: Sistema gamificado de tarefas para crianÃ§as
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  supabase_flutter: ^2.3.0
  
  # State Management
  provider: ^6.1.1
  
  # UI/UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  flutter_animate: ^4.3.0
  lottie: ^3.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  
  # Images
  cached_network_image: ^3.3.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700